<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Quill Example</title>
    <link rel="stylesheet" href="/packages/quill/dist/dist/quill.snow.css">
    <style>
        body {
            font-family: sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        #editor {
            height: 300px;
            background: white;
        }
        .output {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 4px;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>Basic Quill Editor</h1>
    <p>The simplest Quill setup with default Snow theme.</p>

    <div id="editor">
        <p>Hello World!</p>
        <p>Start typing here...</p>
    </div>

    <div class="output">
        <h3>HTML Output:</h3>
        <pre id="html-output"></pre>
    </div>

    <script src="/packages/quill/dist/dist/quill.js"></script>
    <script>
        const quill = new Quill('#editor', {
            theme: 'snow'
        });

        // Update output on text change
        quill.on('text-change', function() {
            document.getElementById('html-output').textContent = quill.root.innerHTML;
        });

        // Initial output
        document.getElementById('html-output').textContent = quill.root.innerHTML;
    </script>
</body>
</html>
